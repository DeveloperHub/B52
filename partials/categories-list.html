<div style="display:{{ menu.categoriesvisible}}">
    <h1>  {{currentCategory.name}} </h1>
    <section class="section-box">
            <!-- Category 2. -->
            <nav class="section-menu" style="display: block;">
                <a href="#/items/{{category.type}}/category" class="menu-item menu-{{category.type}}" ng-repeat="category in categories"><i class="icon-category icon-{{category.type}}"></i> {{category.name}} </a>
            </nav>
    </section>
</div>
